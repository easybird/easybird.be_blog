<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="pencilblueApp">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>^page_name^</title>
    <meta name="description" content="^meta_desc^">
    <meta property="og:locale" content="^meta_lang^"/>
    <meta property="og:title" content="^meta_title^"/>
    <meta property="og:description" content="^meta_desc^"/>
    <meta property="og:url" content="^site_root^^current_url^"/>
    <meta property="og:image" content="^meta_thumbnail^">
    <meta property="og:site_name" content="^site_name^"/>
    <meta property="og:type" content="article"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <link rel="shortcut icon" href="^site_icon^">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/public/easybird/css/easybird_theme.css">

    <script type="text/javascript" src="^jquery_src^"></script>
    <script type="text/javascript" src="^bootstrap_js_src^"></script>
    <script type="text/javascript" src="^angular_src^"></script>
    <script type="text/javascript" src="^angular_route_src^"></script>
    <script type="text/javascript" src="^angular_sanitize_src^"></script>
    <script type="text/javascript" src="/js/media.js"></script>
    ^localization_script^
    ^analytics^
</head>
<body ng-controller="PencilBlueController">
<div id="wrap">
    ^tmp_elements=top_menu^
    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>

                <h1 class="header center">Easybird</h1>

                <div class="row center">
                    <h5 class="header col s12 light">Always a pleasure creating your product</h5>
                </div>
                <div class="row center">
                    <a href="#more-info" id="download-button"
                       class="btn-floating btn-large waves-effect waves-light brown">
                        <i class="material-icons">play_for_work</i>
                    </a>
                </div>
                <br><br>

            </div>
        </div>
        <div class="parallax"><img src="/public/easybird/img/spoor.jpg" alt="foto spoor"></div>
    </div>
